<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifelight</title>
  </head>
  <body>
    <div id="pwa-toast" role="alert" aria-labelledby="toast-message">
      <div class="message">
        <span id="toast-message"></span>
      </div>
      <div class="buttons">
        <button id="pwa-refresh" type="button">
          Reload
        </button>
        <button id="pwa-close" type="button">
          Close
        </button>
      </div>
    </div>
    <div id="map"></div>
    <div id="sheet">
      <div id="handle" role="separator" aria-orientation="vertical" aria-label="Resize panel" tabindex="0"><div id="handle-target"></div></div>
      <main id="info">
        <summary></summary>
        <ul class="collapsible"></ul>
      </main>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
